databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: sms
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(255)
              - column:
                  name: code_value
                  type: varchar(255)
              - column:
                  name: sms_type
                  type: varchar(255)
              - column:
                  name: recipient_user_id
                  type: bigint
              - column:
                  name: messenger
                  type: varchar(255)
              - column:
                  name: is_checked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_detached
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
